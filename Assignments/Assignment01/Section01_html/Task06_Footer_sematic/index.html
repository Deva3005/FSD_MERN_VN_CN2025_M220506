<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Sematics</title>
    <style>
        *{
            padding:0;
            margin: 0;
            font-weight: bolder;
            color: white;
        }
        footer{
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: rgb(77, 77, 125);
            width: 100%;
            display: flex;
            justify-content: space-around;
        }
        footer>ul{
            list-style: none;
            display: flex;
            width: 40%;
            justify-content: space-evenly;
            align-items: center;
        }
        ul>li{
            border: 1px solid white;
            padding: 5px;
        }

        footer>div>h3{
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <footer>
        <div>
        <h3>JustACompany Pvt Ltd;</h3>
        <address>
            <p>Mr Sherlock Homles Building</p>
            <p>221 B, Baker Street</p>
            <p>London</p>
        </address>
        </div>
        <ul>
            <li>socialm_logo 1</li>
            <li>socialm_logo 2</li>
            <li>socialm_logo 3</li>
            <li>socialm_logo 4</li>
            <li>socialm_logo 5</li>
        </ul>
    </footer>
</body>
</html>
