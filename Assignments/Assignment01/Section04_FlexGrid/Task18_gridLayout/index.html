<!-- Question 18: Design a dashboard layout using CSS Grid with the following sections: 
• Header (spanning full width) 
• Sidebar (left side, 1/4 width) 
• Main content area (center, 2/4 width) 
• Widget panel (right side, 1/4 width) 
• Footer (spanning full width) 
Use grid-template-columns/rows for the layout.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .cont{
            height: 90vh;
            border:5px dotted steelblue;
            display: grid;
            grid-template-columns: repeat(4,fr);
            grid-template-rows: 1fr 5fr 1fr;
            grid-template-areas: 
            "bx2 bx1 bx1 bx1"
            "bx2 bx3 bx3 bx4"
            "bx5 bx5 bx5 bx4";
            gap: 20px;
        }
        .box{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="cont">
        <div class="header box" style="grid-area: bx1;" >Header</div>
        <div class="side box" style="grid-area: bx2;">Sidebar</div>
        <div class="main box" style="grid-area: bx3;">Main Block</div>
        <div class="widg box" style="grid-area: bx4;">Widget</div>
        <div class="footer box" style="grid-area: bx5;">footer</div>
    </div>
</body>
</html>
