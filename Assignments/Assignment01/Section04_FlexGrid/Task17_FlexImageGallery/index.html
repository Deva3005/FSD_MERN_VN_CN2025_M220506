<!-- Question 17: Create a photo gallery using CSS Flexbox with 6 images. The gallery should: 
• Display 3 images per row on desktop 
• Center the images horizontally and vertically within their containers 
• Have equal spacing between images 
• Include links on images and it should navigate to Wikipedia where the information 
shall be available -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>

<style>
    *{
        margin: 0;
        padding: 0;
        text-decoration: none;
    }
    .cont{
        background-color: gray;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
    }
    div.image_card{
        background-color: aquamarine;
        width: 350px;
        height: 350px;
        border: 5px outset black;
        border-radius: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px;
        img{
            margin:10px;
            width: 200px;
            object-fit: contain;
        }
        h3{
            text-align: center;
        }
    }
    div.image_card>div{
        width: 100px;
        border: 10px solid black;
    }
</style>
